<div class="app-container">
  <header>
    <h1>RAG MCP Anserini Console</h1>
  </header>

  <nav>
    <button (click)="activeTab = 'chat'" [class.active]="activeTab === 'chat'">Chat</button>
    <button (click)="activeTab = 'documents'" [class.active]="activeTab === 'documents'">Document Management</button>
    <button (click)="activeTab = 'mcpTools'" [class.active]="activeTab === 'mcpTools'">View MCP Tools</button>
  </nav>

  <main>
    <div *ngIf="activeTab === 'chat'">
      <app-chat-interface></app-chat-interface>
    </div>
    <div *ngIf="activeTab === 'documents'">
      <app-document-manager></app-document-manager>
    </div>
    <div *ngIf="activeTab === 'mcpTools'">
      <app-mcp-tools-viewer></app-mcp-tools-viewer>
    </div>
  </main>

  <footer>
    <p>RAG MCP Anserini Starter Frontend</p>
  </footer>
</div>
