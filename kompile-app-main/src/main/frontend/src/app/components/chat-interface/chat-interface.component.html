<div class="chat-container">
  <h2>RAG Chat</h2>
  <div class="conversation-area">
    <div *ngFor="let message of conversation" class="message-bubble" [ngClass]="{'user-message': message.sender === 'user', 'bot-message': message.sender === 'bot', 'error-message': message.error}">
      <strong>{{ message.sender === 'user' ? 'You' : 'Bot' }}:</strong> {{ message.text }}
    </div>
    <div *ngIf="isLoading" class="loading-indicator">Bot is thinking...</div>
  </div>
  <div class="input-area">
    <textarea [(ngModel)]="userInput" placeholder="Ask a question..." (keyup.enter)="sendMessage()" rows="3"></textarea>
    <div class="chat-options">
      <label>
        <input type="checkbox" [(ngModel)]="useToolCalling" /> Use Tool Calling
      </label>
      <button (click)="sendMessage()" [disabled]="!userInput.trim() || isLoading">Send</button>
    </div>
  </div>
</div>
